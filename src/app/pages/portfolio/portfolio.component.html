<div class="container">
    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed=!isCollapsed">
                Filter
            </button>
            <button class="btn btn-outline-secondary mb-2" (click)="resetFilter()" [hidden]="!filtering">Reset</button>
        </div>
        <div [collapse]="isCollapsed">
            <div class="border mb-2 shadow-sm" style="width:250px">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="typeScript"
                                            (change)="filter()"
                                            name="TypeScript"
                                    >
                                    <label class="form-check-lable small">TypeScript</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="javascript"
                                            (change)="filter()"
                                            name="Javascript"
                                    >
                                    <label class="form-check-lable small">javascript</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="python"
                                            (change)="filter()"
                                            name="Python"
                                    >
                                    <label class="form-check-lable small">Python</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="csharp"
                                            (change)="filter()"
                                            name="Csharp"
                                    >
                                    <label class="form-check-lable small">Csharp</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="java"
                                            (change)="filter()"
                                            name="Java"
                                    >
                                    <label class="form-check-lable small">Java</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="kotlin"
                                            (change)="filter()"
                                            name="Kotlin"
                                    >
                                    <label class="form-check-lable small">Kotlin</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Frameworks</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="angular"
                                            (change)="filter()"
                                            name="Angular"
                                    >
                                    <label class="form-check-lable small">Angular</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="nodejs"
                                            (change)="filter()"
                                            name="NodeJs"
                                    >
                                    <label class="form-check-lable small">NodeJs</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="aspnet"
                                            (change)="filter()"
                                            name="AspNet"
                                    >
                                    <label class="form-check-lable small">AspNet</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
            <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px;">
                <app-project-card [project]="project "></app-project-card>
            </div>
    </div>
</div>
